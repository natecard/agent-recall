repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-format
        types_or: [python, pyi]
      - id: ruff
        args: [--fix]
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff format (verify)
        types_or: [python, pyi]

  - repo: local
    hooks:
      - id: add-ruff-changes
        name: add ruff/format changes
        entry: git add -u
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: ty
        name: ty check
        entry: uv run ty check
        language: system
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        stages: [pre-push]
